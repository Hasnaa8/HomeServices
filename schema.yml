openapi: 3.0.3
info:
  title: Home Services API
  version: 0.0.0
paths:
  /:
    get:
      operationId: root_retrieve
      security:
      - tokenAuth: []
      responses:
        '200':
          description: No response body
  /{id}/:
    get:
      operationId: root_retrieve_2
      parameters:
      - in: path
        name: id
        schema:
          type: integer
        required: true
      security:
      - tokenAuth: []
      responses:
        '200':
          description: No response body
  /api-token-auth/:
    post:
      operationId: api_token_auth_create
      tags:
      - api-token-auth
      requestBody:
        content:
          application/x-www-form-urlencoded:
            schema:
              $ref: '#/components/schemas/AuthToken'
          multipart/form-data:
            schema:
              $ref: '#/components/schemas/AuthToken'
          application/json:
            schema:
              $ref: '#/components/schemas/AuthToken'
        required: true
      security:
      - tokenAuth: []
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AuthToken'
          description: ''
  /booking_user/:
    get:
      operationId: booking_user_retrieve
      tags:
      - booking_user
      security:
      - tokenAuth: []
      responses:
        '200':
          description: No response body
    post:
      operationId: booking_user_create
      tags:
      - booking_user
      security:
      - tokenAuth: []
      responses:
        '200':
          description: No response body
  /booking_user/{id}/:
    get:
      operationId: booking_user_retrieve_2
      parameters:
      - in: path
        name: id
        schema:
          type: integer
        required: true
      tags:
      - booking_user
      security:
      - tokenAuth: []
      responses:
        '200':
          description: No response body
    post:
      operationId: booking_user_create_2
      parameters:
      - in: path
        name: id
        schema:
          type: integer
        required: true
      tags:
      - booking_user
      security:
      - tokenAuth: []
      responses:
        '200':
          description: No response body
  /complete_appointment/{id}:
    put:
      operationId: complete_appointment_update
      parameters:
      - in: path
        name: id
        schema:
          type: integer
        required: true
      tags:
      - complete_appointment
      security:
      - tokenAuth: []
      responses:
        '200':
          description: No response body
  /confirm_appointment/{id}:
    put:
      operationId: confirm_appointment_update
      parameters:
      - in: path
        name: id
        schema:
          type: integer
        required: true
      tags:
      - confirm_appointment
      security:
      - tokenAuth: []
      responses:
        '200':
          description: No response body
  /delete-account/:
    delete:
      operationId: delete_account_destroy
      tags:
      - delete-account
      security:
      - tokenAuth: []
      responses:
        '204':
          description: No response body
  /edit-profile/:
    get:
      operationId: edit_profile_retrieve
      tags:
      - edit-profile
      security:
      - tokenAuth: []
      responses:
        '200':
          description: No response body
    put:
      operationId: edit_profile_update
      tags:
      - edit-profile
      security:
      - tokenAuth: []
      responses:
        '200':
          description: No response body
  /edit-work-info/:
    get:
      operationId: edit_work_info_retrieve
      tags:
      - edit-work-info
      security:
      - tokenAuth: []
      responses:
        '200':
          description: No response body
    put:
      operationId: edit_work_info_update
      tags:
      - edit-work-info
      security:
      - tokenAuth: []
      responses:
        '200':
          description: No response body
  /edit_booking/{id}:
    get:
      operationId: edit_booking_retrieve
      parameters:
      - in: path
        name: id
        schema:
          type: integer
        required: true
