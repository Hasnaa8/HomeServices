        '200':
          description: No response body
  /password-change/:
    post:
      operationId: password_change_create
      tags:
      - password-change
      security:
      - tokenAuth: []
      responses:
        '200':
          description: No response body
  /profile/:
    get:
      operationId: profile_retrieve
      tags:
      - profile
      security:
      - tokenAuth: []
      responses:
        '200':
          description: No response body
  /profile/{id}/:
    get:
      operationId: profile_retrieve_2
      parameters:
      - in: path
        name: id
        schema:
          type: integer
        required: true
      tags:
      - profile
      security:
      - tokenAuth: []
      responses:
        '200':
          description: No response body
  /providers/:
    get:
      operationId: providers_list
      parameters:
      - in: query
        name: fname
        schema:
          type: string
      - in: query
        name: lname
        schema:
          type: string
      tags:
      - providers
      security:
      - tokenAuth: []
      - {}
      responses:
        '200':
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/ProviderProfile'
          description: ''
    post:
      operationId: providers_create
      tags:
      - providers
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ProviderProfile'
          application/x-www-form-urlencoded:
            schema:
              $ref: '#/components/schemas/ProviderProfile'
          multipart/form-data:
            schema:
              $ref: '#/components/schemas/ProviderProfile'
        required: true
      security:
      - tokenAuth: []
      - {}
      responses:
        '201':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ProviderProfile'
          description: ''
  /providers/{id}/:
    get:
      operationId: providers_retrieve
      parameters:
      - in: path
        name: id
        schema:
          type: integer
        description: A unique integer value identifying this profile.
        required: true
      tags:
      - providers
      security:
      - tokenAuth: []
      - {}
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ProviderProfile'
          description: ''
    put:
      operationId: providers_update
      parameters:
      - in: path
        name: id
        schema:
          type: integer
        description: A unique integer value identifying this profile.
        required: true
      tags:
      - providers
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ProviderProfile'
          application/x-www-form-urlencoded:
            schema:
              $ref: '#/components/schemas/ProviderProfile'
          multipart/form-data:
            schema:
              $ref: '#/components/schemas/ProviderProfile'
        required: true
      security:
      - tokenAuth: []
      - {}
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ProviderProfile'
          description: ''
    patch:
      operationId: providers_partial_update
      parameters:
      - in: path
        name: id
        schema:
          type: integer
        description: A unique integer value identifying this profile.
        required: true
      tags:
      - providers
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/PatchedProviderProfile'
          application/x-www-form-urlencoded:
            schema:
              $ref: '#/components/schemas/PatchedProviderProfile'
          multipart/form-data:
            schema:
              $ref: '#/components/schemas/PatchedProviderProfile'
      security:
      - tokenAuth: []
      - {}
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ProviderProfile'
          description: ''
    delete:
      operationId: providers_destroy
      parameters:
      - in: path
        name: id
        schema:
          type: integer
        description: A unique integer value identifying this profile.
        required: true
      tags:
      - providers
      security:
      - tokenAuth: []
      - {}
      responses:
        '204':
          description: No response body
  /register/:
    post:
      operationId: register_create
      tags:
      - register
      security:
      - tokenAuth: []
      - {}
      responses:
        '200':
          description: No response body
components:
  schemas:
    AuthToken:
      type: object
      properties:
        username:
          type: string
          writeOnly: true
        password:
          type: string
          writeOnly: true
        token:
          type: string
          readOnly: true
      required:
      - password
      - token
      - username
    CityEnum:
      enum:
      - Homs
      type: string
      description: '* `Homs` - Homs'
    GenderEnum:
      enum:
      - male
      - female
      type: string
      description: |-
        * `male` - male
        * `female` - female
    HomeAddressEnum:
      enum:
      - AlGhoota
      - AlHamra
      - AlWa3r
      - Alinshaat
      - Alhadara
      type: string
      description: |-
        * `AlGhoota` - AlGhoota
        * `AlHamra` - AlHamra
        * `AlWa3r` - AlWa3r
        * `Alinshaat` - Alinshaat
        * `Alhadara` - Alhadara
    NullEnum:
      enum:
      - null
    PatchedProviderProfile:
      type: object
      properties:
        user:
          allOf:
          - $ref: '#/components/schemas/User'
          readOnly: true
        pk:
          type: integer
          readOnly: true
          title: ID
        fname:
          type: string
          nullable: true
          maxLength: 200
        lname:
          type: string
          nullable: true
          maxLength: 200
        photo:
          type: string
          format: uri
          nullable: true
        bdate:
          type: string
          format: date
          nullable: true
        gender:
          $ref: '#/components/schemas/GenderEnum'
        city:
          $ref: '#/components/schemas/CityEnum'
        home_address:
          nullable: true
          oneOf:
          - $ref: '#/components/schemas/HomeAddressEnum'
          - $ref: '#/components/schemas/NullEnum'
        phone:
          type: string
          maxLength: 50
        is_craftsman:
          type: boolean
        service:
          type: integer
          nullable: true
        description:
          type: string
          nullable: true
        work_from:
          type: string
          format: time
          nullable: true
        work_to:
          type: string
          format: time
          nullable: true
        price_from:
          type: string
          format: decimal
          pattern: ^-?\d{0,5}(?:\.\d{0,2})?$
          nullable: true
        price_to:
          type: string
          format: decimal
          pattern: ^-?\d{0,5}(?:\.\d{0,2})?$
          nullable: true
        work_address:
          nullable: true
          oneOf:
          - $ref: '#/components/schemas/WorkAddressEnum'
          - $ref: '#/components/schemas/NullEnum'
    ProviderProfile:
      type: object
      properties:
        user:
          allOf:
          - $ref: '#/components/schemas/User'
          readOnly: true
        pk:
          type: integer
          readOnly: true
          title: ID
        fname:
          type: string
          nullable: true
          maxLength: 200
        lname:
          type: string
          nullable: true
          maxLength: 200
        photo:
          type: string
          format: uri
          nullable: true
        bdate:
          type: string
          format: date
          nullable: true
        gender:
          $ref: '#/components/schemas/GenderEnum'
        city:
          $ref: '#/components/schemas/CityEnum'
        home_address:
          nullable: true
          oneOf:
          - $ref: '#/components/schemas/HomeAddressEnum'
          - $ref: '#/components/schemas/NullEnum'
        phone:
          type: string
          maxLength: 50
        is_craftsman:
          type: boolean
        service:
          type: integer
          nullable: true
        description:
          type: string
          nullable: true
        work_from:
          type: string
          format: time
          nullable: true
        work_to:
          type: string
          format: time
          nullable: true
        price_from:
          type: string
          format: decimal
          pattern: ^-?\d{0,5}(?:\.\d{0,2})?$
          nullable: true
        price_to:
          type: string
          format: decimal
          pattern: ^-?\d{0,5}(?:\.\d{0,2})?$
          nullable: true
        work_address:
          nullable: true
          oneOf:
          - $ref: '#/components/schemas/WorkAddressEnum'
          - $ref: '#/components/schemas/NullEnum'
      required:
      - phone
      - pk
      - user
    User:
      type: object
      properties:
        email:
          type: string
          format: email
          title: Email address
          maxLength: 254
        username:
          type: string
          description: Required. 150 characters or fewer. Letters, digits and @/./+/-/_
            only.
          pattern: ^[\w.@+-]+$
          maxLength: 150
        password:
          type: string
          writeOnly: true
      required:
      - password
      - username
    WorkAddressEnum:
      enum:
      - AlGhoota
      - AlHamra
      - AlWa3r
      - Alinshaat
      - Alhadara
      type: string
      description: |-
        * `AlGhoota` - AlGhoota
        * `AlHamra` - AlHamra
        * `AlWa3r` - AlWa3r
        * `Alinshaat` - Alinshaat
        * `Alhadara` - Alhadara
  securitySchemes:
    tokenAuth:
      type: apiKey
      in: header
      name: Authorization
      description: Token-based authentication with required prefix "Token"
