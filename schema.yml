      responses:
        '200':
          description: No response body
    put:
      operationId: edit_booking_update
      parameters:
      - in: path
        name: id
        schema:
          type: integer
        required: true
      tags:
      - edit_booking
      security:
      - tokenAuth: []
      responses:
        '200':
          description: No response body
    delete:
      operationId: edit_booking_destroy
      parameters:
      - in: path
        name: id
        schema:
          type: integer
        required: true
      tags:
      - edit_booking
      security:
      - tokenAuth: []
      responses:
        '204':
          description: No response body
  /email-change/:
    post:
      operationId: email_change_create
      tags:
      - email-change
      security:
      - tokenAuth: []
      responses:
        '200':
          description: No response body
  /login/:
    post:
      operationId: login_create
      tags:
      - login
      security:
      - tokenAuth: []
      - {}
      responses:
        '200':
          description: No response body
  /logout/:
    post:
      operationId: logout_create
